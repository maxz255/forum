<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发私信</title>
</head>
<body>
<p>发送私信</p>
<form method="post" action="{{ url_for('.add') }}">
    <input type="text" name="title" placeholder="title">
    <input type="text" name="content" placeholder="content">
    <input type="text" name="receiver_id" placeholder="to_id">
    <button type="submit">发送</button>
</form>

<p>收到的私信</p>
{% for r in receives %}
    <div>
        <a href="{{ url_for('.view', id=r.id) }}">
            {{ r.title }}
        </a>
    </div>
{% endfor %}

<p>发送的私信</p>
{% for s in sends %}
    <div>
        <a href="{{ url_for('.view', id=s.id)}}">
            {{ s.title }}
        </a>
    </div>
{% endfor %}
</body>
</html>
